machine:
  environment:
    DNX_VERSION : 1.0.0-rc1-update1
    DNX_USER_HOME : "/home/ubuntu/.dnx"
  pre:
    - sudo apt-get -qq update
    - sudo apt-get -qqy install unzip autoconf automake build-essential libtool libc6-dev libicu-dev sqlite3 libsqlite3-dev
    - sudo rm -rf /var/lib/apt/lists/*
    - wget -q https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - source dnvminstall.sh
    - source /home/ubuntu/.dnx/dnvm/dnvm.sh
    - dnvm install -r coreclr 1.0.0-rc1-update1 -alias default
    - cd /usr/local/src
    - sudo wget https://github.com/libuv/libuv/archive/v1.4.2.tar.gz
    - sudo tar zxfv v1.4.2.tar.gz
    - sudo sh autogen.sh && ./configure && make && make install
    - sudo rm -rf /usr/local/src/libuv-$LIBUV_VERSION
    - ldconfig
    - sudo rm -rf /var/lib/apt/lists/*
dependencies:
  override:
    - npm install
test:
  override:
    - grunt build
    - grunt test
