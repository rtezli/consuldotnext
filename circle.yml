machine:
  environment:
    DNX_ARCH: x64
    DNX_RUNTIME: coreclr
    DNX_VERSION: 1.0.0-rc1-update1
    DNX_HOME: $HOME/.dnx
    DNX_BIN: $DNX_HOME/runtimes/dnx-$DNX_RUNTIME-linux-$DNX_ARCH.$DNX_VERSION/bin
    PATH: $PATH:$DNX_BIN
    MONO_THREADS_PER_CPU: 2000
  post:
    - sudo apt-get -qq update
    - sudo apt-get -qqy install unzip mono-devel autoconf automake build-essential libtool libc6-dev libicu-dev sqlite3 libsqlite3-dev libssl-dev libunwind8 libunwind8-dev
    - wget -q https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - source dnvminstall.sh
    - source /home/ubuntu/.dnx/dnvm/dnvm.sh
    - dnvm install -r $DNX_RUNTIME -arch $DNX_ARCH $DNX_VERSION
    - sudo ln -s /usr/bin $DNX_BIN
    - sudo ldconfig
    - sudo mozroots --import --sync
    - mkdir -p $HOME/.config/NuGet
    #- mv ~/$CIRCLE_PROJECT_REPONAME/NuGet.config $HOME/.config/NuGet
    #- sudo mv ~/$CIRCLE_PROJECT_REPONAME/dnu.config $DNX_BIN
dependencies:
  override:
    - npm install
test:
  override:
    - cat $HOME/.config/NuGet/NuGet.config
    - grunt build
    - grunt test
