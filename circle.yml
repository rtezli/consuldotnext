machine:
  environment:
    DNX_VERSION_: 1.0.0-rc1-update1
    DNX_RUNTIME_: coreclr
    DNX_ARCH_: x64
    DNX_HOME_: $HOME/.dnx/runtimes/dnx-$DNX_RUNTIME_-$DNX_ARCH_.$DNX_VERSION_
    DNX_BIN_: $DNX_HOME_/bin
    PATH_: $PATH:$DNX_BIN_
  pre:
    - sudo apt-get -qq update
    - sudo apt-get -qqy install unzip autoconf automake build-essential libtool libc6-dev libicu-dev sqlite3 libsqlite3-dev libunwind8 libunwind8-dev
    - wget -q https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - source dnvminstall.sh
    - source /home/ubuntu/.dnx/dnvm/dnvm.sh
    - dnvm install -r coreclr -arch x64 latest
    - dnvm list
    - env
    - sudo ldconfig
dependencies:
  override:
    - env
    - npm install
test:
  override:
    - env
    - grunt build
    - grunt test
