machine:
  environment:
    DNX_VERSION: 1.0.0-rc1-update1
    DNX_RUNTIME: coreclr
    DNX_ARCH: x64
    DNX_HOME: $HOME/.dnx
    DNX_BIN: $DNX_HOME/runtimes/dnx-$DNX_RUNTIME-linux-$DNX_ARCH.$DNX_VERSION/bin
    PATH: $PATH:$DNX_BIN
  post:
    - sudo apt-get -qq update
    - sudo apt-get -qqy install unzip autoconf automake build-essential libtool libc6-dev libicu-dev sqlite3 libsqlite3-dev libunwind8 libunwind8-dev
    - wget -q https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - source dnvminstall.sh
    - source /home/ubuntu/.dnx/dnvm/dnvm.sh
    - dnvm install -r coreclr -arch x64 1.0.0-rc1-update1
    - sudo ln -s /usr/bin $DNX_BIN
    - sudo ldconfig
dependencies:
  override:
    - npm install
test:
  override:
    - env
    - grunt build
    - grunt test
