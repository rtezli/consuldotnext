machine:
  environment:
    DNX_VERSION : 1.0.0-rc1-update1
  pre:
    - sudo apt-get -qq update
    - sudo apt-get -qqy install unzip autoconf automake build-essential libtool libc6-dev libicu-dev sqlite3 libsqlite3-dev libunwind8 libunwind8-dev
    - wget -q https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - source dnvminstall.sh
    - source /home/ubuntu/.dnx/dnvm/dnvm.sh
    - dnvm install -r coreclr -arch x64 latest
    - sudo ldconfig
dependencies:
  override:
    - npm install
test:
  override:
    - grunt build
    - grunt test
