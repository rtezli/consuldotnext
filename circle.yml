machine:
  environment:
    DNX_VERSION : 1.0.0-rc1-update1
    DNX_USER_HOME : "/home/ubuntu/.dnx"
  pre:
    - sudo apt-get -qq update
    - sudo apt-get -qqy install unzip autoconf automake build-essential libtool libc6-dev libicu-dev
    - sudo rm -rf /var/lib/apt/lists/*
    - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - bash -c "source /home/ubuntu/.dnx/dnvm/dnvm.sh"
    - bash -c "dnvm install -r coreclr 1.0.0-rc1-update1 -alias default"
    - bash -c "dnvm alias default | xargs -i ln -s $DNX_USER_HOME/runtimes/{} $DNX_USER_HOME/runtimes/default"
    - curl -sSL https://github.com/libuv/libuv/archive/v${LIBUV_VERSION}.tar.gz | tar zxfv - -C /usr/local/src
    - cd /usr/local/src/libuv-$LIBUV_VERSION \
    - sh autogen.sh && ./configure && make && make install
    - sudo rm -rf /usr/local/src/libuv-$LIBUV_VERSION
    - ldconfig
    - sudo rm -rf /var/lib/apt/lists/*
dependencies:
  override:
    - npm install
test:
  override:
    - grunt build
    - grunt test
