dependencies:
  override:
    - sudo apt-get update
    - sudo apt-get install -y unzip curl libunwind8
    - wget https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh
    - chmod +x dnvminstall.sh
    - source dnvminstall.sh
    - source ~/.dnx/dnvm/dnvm.sh
    - dnvm upgrade -r coreclr
    - npm install
test:
  override:
    - grunt build
    - grunt test
